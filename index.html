<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day</title>
    <style>
        body {
            text-align: center;
            background-color: pink;
            font-family: Arial, sans-serif;
        }
        .container {
            margin-top: 50px;
        }
        .btn {
            padding: 10px 20px;
            margin: 10px;
            font-size: 18px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        #loveMessage {
            display: none;
            font-size: 24px;
            color: red;
            margin-top: 20px;
        }
        .hearts {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
        }
        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background: red;
            clip-path: polygon(50% 0%, 100% 35%, 75% 100%, 50% 75%, 25% 100%, 0% 35%);
            animation: float 5s infinite;
        }
        @keyframes float {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-100vh); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Happy Valentine's Day! ðŸ’–</h1>
        <button class="btn" style="background: red; color: white;" onclick="showLove()">Show Love</button>
        <button class="btn" style="background: purple; color: white;" onclick="changeBackground()">Change Theme</button>
        <p id="loveMessage">You are loved! ðŸ’•</p>
    </div>
    <div class="hearts"></div>
    <script>
        function showLove() {
            document.getElementById('loveMessage').style.display = 'block';
        }
        function changeBackground() {
            document.body.style.backgroundColor = document.body.style.backgroundColor === 'pink' ? 'lightcoral' : 'pink';
        }
        function createHearts() {
            const heartContainer = document.querySelector('.hearts');
            for (let i = 0; i < 20; i++) {
                let heart = document.createElement('div');
                heart.classList.add('heart');
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.animationDuration = (Math.random() * 3 + 2) + 's';
                heartContainer.appendChild(heart);
                setTimeout(() => heart.remove(), 5000);
            }
        }
        setInterval(createHearts, 1000);
    </script>
</body>
</html>
