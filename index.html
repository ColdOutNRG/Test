<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day</title>
    <style>
        body {
            text-align: center;
            background-color: #f8c8d8;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            position: relative;
        }
        .container {
            max-width: 90%;
            text-align: center;
            position: relative;
            z-index: 2;
        }
        .btn {
            padding: 10px 20px;
            margin: 10px;
            font-size: 18px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            position: relative;
            width: 120px;
        }
        #yesBtn {
            background-color: lightgreen;
        }
        #noBtn {
            background-color: lightcoral;
        }
        #loveMessage {
            display: none;
            font-size: 24px;
            color: red;
            margin-top: 20px;
        }
        .background-shapes {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            overflow: hidden;
            z-index: 1;
        }
        .shape {
            position: absolute;
            width: 80px;
            height: 80px;
            opacity: 0.6;
            animation: floatShapes 6s infinite alternate ease-in-out;
        }
        .heart {
            background-color: #d8737f;
            clip-path: polygon(50% 15%, 100% 40%, 80% 100%, 50% 80%, 20% 100%, 0% 40%);
        }
        .star {
            background-color: #c85c68;
            clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
        }
        .diamond {
            background-color: #b14b58;
            clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%);
        }
        @keyframes floatShapes {
            0% { transform: translateY(0); }
            100% { transform: translateY(-30px); }
        }
        @keyframes confettiFall {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
        }
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: red;
            opacity: 0.8;
            animation: confettiFall 3s linear forwards;
        }
    </style>
</head>
<body>
    <div class="background-shapes"></div>
    <div class="container">
        <h1 style="color: #b14b58;">Will you be my Valentine today? ðŸ’–</h1>
        <button class="btn" id="yesBtn">Yes</button>
        <button class="btn" id="noBtn">No</button>
        <p id="loveMessage">You are loved! ðŸ’•</p>
    </div>
    <script>
        document.getElementById('yesBtn').addEventListener('click', function() {
            document.getElementById('loveMessage').style.display = 'block';
            document.getElementById('loveMessage').innerText = 'Yay! ðŸ’– You made my day!';
            document.getElementById('noBtn').style.display = 'none';
            createConfetti();
        });
        document.getElementById('noBtn').addEventListener('click', function() {
            let noBtn = document.getElementById('noBtn');
            let maxX = window.innerWidth - noBtn.clientWidth - 20;
            let maxY = window.innerHeight - noBtn.clientHeight - 20;
            let newX = Math.min(Math.max(10, Math.random() * maxX), maxX);
            let newY = Math.min(Math.max(10, Math.random() * maxY), maxY);
            noBtn.style.position = 'absolute';
            noBtn.style.left = `${newX}px`;
            noBtn.style.top = `${newY}px`;
        });
        function createShapes() {
            const shapeContainer = document.querySelector('.background-shapes');
            const shapeTypes = ['heart', 'star', 'diamond'];
            for (let i = 0; i < 10; i++) {
                let shape = document.createElement('div');
                shape.classList.add('shape', shapeTypes[Math.floor(Math.random() * shapeTypes.length)]);
                shape.style.left = Math.random() * 100 + 'vw';
                shape.style.top = Math.random() * 100 + 'vh';
                shape.style.animationDuration = (Math.random() * 3 + 3) + 's';
                shapeContainer.appendChild(shape);
            }
        }
        function createConfetti() {
            const container = document.body;
            for (let i = 0; i < 50; i++) {
                let confetti = document.createElement('div');
                confetti.classList.add('confetti');
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.top = '-10px';
                confetti.style.backgroundColor = ["red", "pink", "white"][Math.floor(Math.random() * 3)];
                confetti.style.animationDuration = (Math.random() * 2 + 1) + 's';
                container.appendChild(confetti);
                setTimeout(() => confetti.remove(), 3000);
            }
        }
        createShapes();
    </script>
</body>
</html>
