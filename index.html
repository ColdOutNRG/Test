<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day</title>
    <style>
        body {
            text-align: center;
            background-color: #FFD1DC;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            position: relative;
        }
        .container {
            max-width: 90%;
            text-align: center;
            position: relative;
            z-index: 2;
        }
        .btn {
            padding: 10px 20px;
            margin: 10px;
            font-size: 18px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            position: relative;
            width: 120px;
        }
        #yesBtn {
            background-color: lightgreen;
        }
        #noBtn {
            background-color: lightcoral;
        }
        #loveMessage {
            display: none;
            font-size: 24px;
            color: red;
            margin-top: 20px;
        }
        .background-shapes {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            overflow: hidden;
            z-index: 1;
        }
        .shape {
            position: absolute;
            width: 100px;
            height: 100px;
            background: rgba(255, 105, 180, 0.5);
            clip-path: polygon(50% 0%, 100% 35%, 85% 100%, 50% 75%, 15% 100%, 0% 35%);
            animation: floatShapes 6s infinite alternate ease-in-out;
        }
        @keyframes floatShapes {
            0% { transform: translateY(0); }
            100% { transform: translateY(-30px); }
        }
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: lightblue;
            opacity: 0.7;
            transform: rotate(45deg);
            animation: fall 2s linear infinite;
        }
        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: palevioletred;
            clip-path: polygon(50% 0%, 100% 35%, 85% 100%, 50% 75%, 15% 100%, 0% 35%);
            animation: floatUp 3s ease-in-out infinite;
        }
        @keyframes fall {
            0% { transform: translateY(-100vh) rotate(45deg); }
            100% { transform: translateY(100vh) rotate(45deg); }
        }
        @keyframes floatUp {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-100vh); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="background-shapes"></div>
    <div class="container">
        <h1 style="color: mediumvioletred;">Will you be my Valentine today? ðŸ’–</h1>
        <button class="btn" id="yesBtn">Yes</button>
        <button class="btn" id="noBtn">No</button>
        <p id="loveMessage">You are loved! ðŸ’•</p>
    </div>
    <script>
        document.getElementById('yesBtn').addEventListener('click', function() {
            document.getElementById('loveMessage').style.display = 'block';
            document.getElementById('loveMessage').innerText = 'Yay! ðŸ’– You made my day!';
            document.getElementById('noBtn').style.display = 'none';
            createConfettiAndHearts();
        });
        
        document.getElementById('noBtn').addEventListener('click', function() {
            let noBtn = document.getElementById('noBtn');
            let maxX = window.innerWidth - noBtn.clientWidth - 20;
            let maxY = window.innerHeight - noBtn.clientHeight - 20;
            let newX = Math.max(10, Math.random() * maxX);
            let newY = Math.max(10, Math.random() * maxY);
            noBtn.style.position = 'absolute';
            noBtn.style.left = `${newX}px`;
            noBtn.style.top = `${newY}px`;
        });
        
        function createShapes() {
            const shapeContainer = document.querySelector('.background-shapes');
            for (let i = 0; i < 10; i++) {
                let shape = document.createElement('div');
                shape.classList.add('shape');
                shape.style.left = Math.random() * 100 + 'vw';
                shape.style.top = Math.random() * 100 + 'vh';
                shape.style.animationDuration = (Math.random() * 3 + 3) + 's';
                shapeContainer.appendChild(shape);
            }
        }
        
        function createConfettiAndHearts() {
            const container = document.querySelector('.container');
            for (let i = 0; i < 30; i++) {
                let confetti = document.createElement('div');
                confetti.classList.add('confetti');
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.animationDuration = (Math.random() * 2 + 1) + 's';
                container.appendChild(confetti);
                
                let heart = document.createElement('div');
                heart.classList.add('heart');
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.animationDuration = (Math.random() * 3 + 2) + 's';
                container.appendChild(heart);
            }
        }
        
        createShapes();
    </script>
</body>
</html>
